<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator Using JS</title>
    <link rel="stylesheet" href="index.css"> 
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Random Quote Generator</h2>
        </div>
        <div class="content">
            <div class="text-area">
                <span class="quote" >
                "When you cut off someone from your life ,they will never tell people the full story. <br>
                 They will only tell them the part that makes you look bad and them innocent. 
                </span>
            </div>
            <div class="person"> <h3 class="author">Unknown</h3>         
            </div>
        </div>
        <div class="btn">
            <button class="next-quote" >Next Quote <i class="fa-solid fa-forward-step"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
